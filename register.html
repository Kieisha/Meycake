<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meycake Admin – Register</title>
  

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #FFD6E4;
      font-family: 'Poppins', sans-serif;
    }
    .register-card {
    max-width: 390px;         /* Ni untuk mey regis log caa */
    width: 90%;               
    margin: 40px auto;        
    padding: 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: 600;
      font-size: 1.7rem;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="register-card">
  <h2 class="title mb-4">Create Admin Account</h2>

  <form onsubmit="return saveRegister()">

    
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" required placeholder="example@meycake.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Create Password</label>
      <input type="password" class="form-control" required placeholder="•••••••">
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" required placeholder="•••••••">
    </div>

    <button class="btn btn-dark w-100 rounded-pill mt-2">Register</button>

    <p class="text-center mt-3 small">
      Already have an account? <a href="index.html" class="text-dark fw-semibold">Login</a>
    </p>

    <div class="text-center mt-2">
      <a href="home.html" class="btn btn-outline-dark rounded-pill px-4">
        Back to Homepage
      </a>
    </div>

  </form>
</div>

<script>
function saveRegister() {
  const name = document.querySelector('input[placeholder="Enter your full name"]').value;
  const email = document.querySelector('input[placeholder="example@meycake.com"]').value;
  const pass = document.querySelectorAll('input[type="password"]')[0].value;
  const confirm = document.querySelectorAll('input[type="password"]')[1].value;

  if (pass !== confirm) {
    alert("Passwords do not match!");
    return false;
  }


  localStorage.setItem("newUserEmail", email);
  localStorage.setItem("newUserPass", pass);

  alert("Account created successfully!");
  window.location.href = "index.html";
  return false;
}
</script>


</body>
</html>
