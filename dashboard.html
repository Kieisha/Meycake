<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meycake Admin Dashboard</title>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f7f5f2;
      font-family: 'Poppins', sans-serif;
    }

    
    .sidebar {
      width: 230px;
      height: 100vh;
      background: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #333;
      font-weight: 500;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #b88a44;
    }

 
    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .card {
      border-radius: 12px;
    }



    @media (max-width: 768px) {

      
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 15px;
      }

     
      .sidebar a {
        display: inline-block;
        margin: 8px 10px 8px 0;
      }

      .content {
        margin-left: 0;
        margin-top: 20px;
        padding: 20px;
      }
    }


    @media (max-width: 480px) {

      .sidebar h4 {
        font-size: 18px;
      }

      .sidebar a {
        font-size: 14px;
      }

      .content h2 {
        font-size: 20px;
      }

      .card {
        padding: 15px !important;
      }
    }
  </style>

</head>
<body>


<div class="sidebar">
  <h4 class="fw-bold mb-4">Meycake Admin</h4>

  <a href="dashboard.html"><i class="bi bi-bar-chart-line"></i> Dashboard</a>
  <a href="cakes.html"><i class="bi bi-cake2"></i> Cakes</a>
  <a href="orders.html"><i class="bi bi-receipt"></i> Orders</a>
  <a href="home.html"><i class="bi bi-house"></i> Back to Homepage</a>
  <a href="index.html" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>



<div class="content">

  <h2 class="fw-bold">Dashboard Overview</h2>
  <p class="text-muted">Here is the summary of your shop performance.</p>

  <div class="row g-4 mt-2">
    <div class="col-md-4 col-12">
      <div class="card p-3 shadow-sm">
        <h5>Total Orders</h5>
        <h3 class="fw-bold" id="totalOrders">0</h3>
      </div>
    </div>

    <div class="col-md-4 col-12">
      <div class="card p-3 shadow-sm">
        <h5>Total Revenue</h5>
        <h3 class="fw-bold" id="totalRevenue">RM 0</h3>
      </div>
    </div>

    <div class="col-md-4 col-12">
      <div class="card p-3 shadow-sm">
        <h5>Customers</h5>
        <h3 class="fw-bold" id="totalCustomers">0</h3>
      </div>
    </div>
  </div>


  <div class="card p-4 shadow-sm mt-4">
    <h5 class="fw-bold mb-3">Monthly Sales Report</h5>
    <canvas id="salesChart" height="120"></canvas>
  </div>

</div>



<script>

let orders = JSON.parse(localStorage.getItem("orders")) || [];


function updateDashboard() {
  document.getElementById("totalOrders").innerText = orders.length;

  let revenue = orders.reduce((sum, o) => sum + Number(o.amount), 0);
  document.getElementById("totalRevenue").innerText = "RM " + revenue;

  let uniqueCustomers = new Set(orders.map(o => o.customer));
  document.getElementById("totalCustomers").innerText = uniqueCustomers.size;
}


let monthlyTotals = Array(12).fill(0);
orders.forEach(order => {
  let dateParts = order.date.split("/");
  let month = parseInt(dateParts[1]) - 1;
  monthlyTotals[month] += Number(order.amount);
});


const ctx = document.getElementById('salesChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
    datasets: [{
      label: 'Sales (RM)',
      data: monthlyTotals,
      borderWidth: 3,
      borderColor: '#b88a44',
      backgroundColor: 'rgba(184,138,68,0.2)',
      tension: 0.3
    }]
  }
});

updateDashboard();

</script>

</body>
</html>
