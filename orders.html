<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meycake Admin â€“ Orders</title>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f7f5f2;
      font-family: 'Poppins', sans-serif;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      background: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #333;
      font-weight: 500;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #b88a44;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .badge-pending {
      background: #ffcc66;
      color: #5d4200;
    }

    .badge-completed {
      background: #8bc34a;
      color: white;
    }
  </style>
</head>

<body>


<div class="sidebar">
  <h4 class="fw-bold mb-4">Meycake Admin</h4>

  <a href="dashboard.html"><i class="bi bi-bar-chart-line"></i> Dashboard</a>
  <a href="cakes.html"><i class="bi bi-cake2"></i> Cakes</a>
  <a href="orders.html"><i class="bi bi-receipt"></i> Orders</a>
  <a href="home.html"><i class="bi bi-house"></i> Back to Homepage</a>
  <a href="index.html" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>


<div class="content">
  <h2 class="fw-bold">Order Management</h2>
  <p class="text-muted">View customer orders and update their status.</p>


  <div class="card p-3 shadow-sm">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Customer Name</th>
          <th>Cake Ordered</th>
          <th>Amount (RM)</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="orderTable"></tbody>

    </table>
  </div>

</div>


<script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];


function loadOrders() {
    let table = document.getElementById("orderTable");
    table.innerHTML = "";

    orders.forEach((o, index) => {
        let badgeClass = o.status === "Completed" ? "badge-completed" : "badge-pending";

        table.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${o.customer}</td>
            <td>${o.cake}</td>
            <td>${o.amount}</td>
            <td><span class="badge ${badgeClass} px-3 py-2">${o.status}</span></td>
            <td>${o.date}</td>
            <td>
                <button class="btn btn-outline-dark btn-sm" onclick="viewOrder(${index})">View</button>
                <button class="btn btn-success btn-sm" onclick="markCompleted(${index})">Done</button>
                <button class="btn btn-danger btn-sm" onclick="deleteOrder(${index})">Delete</button>
            </td>
        </tr>`;
    });
}


function deleteOrder(index) {
    if (confirm("Delete this order?")) {
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        loadOrders();
    }
}

function markCompleted(index) {
    orders[index].status = "Completed";
    localStorage.setItem("orders", JSON.stringify(orders));
    loadOrders();
}


function viewOrder(index) {
    let o = orders[index];
    alert(`
ORDER DETAILS
------------------------
Customer: ${o.customer}
Cake Ordered: ${o.cake}
Amount: RM${o.amount}
Status: ${o.status}
Date: ${o.date}
`);
}

window.onload = loadOrders;
</script>

</body>
</html>
