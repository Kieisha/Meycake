<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meycake Admin Login</title>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <style>
    body {
      background: #FFD6E4;
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
    max-width: 390px;         /* Ni untuk mey admin log caa */
    width: 90%;               
    margin: 40px auto;        
    padding: 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-title {
      font-weight: 600;
      font-size: 1.7rem;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2 class="login-title mb-4">Meycake Admin</h2>

  <form onsubmit="return validateLogin()">

  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input id="loginEmail" type="email" class="form-control" required placeholder="admin@meycake.com">
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input id="loginPassword" type="password" class="form-control" required placeholder="•••••••">
  </div>

  <p id="errorMsg" class="text-danger small mt-1" style="display:none;">
    Incorrect email or password.
  </p>

  <button class="btn btn-dark w-100 rounded-pill mt-3">Login</button>

  <p class="text-center mt-3 small">
    No account? <a href="register.html" class="text-dark fw-semibold">Register</a>
  </p>

  <div class="text-center mt-2">
    <a href="home.html" class="btn btn-outline-dark rounded-pill px-4">
    Back to Homepage
    </a>
  </div>

</form>

</div>

<script>
function validateLogin() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  const errorMsg = document.getElementById("errorMsg");

  if (email === "admin@meycake.com" && password === "12345") {
    window.location.href = "dashboard.html";
    return false;
  } else {
    errorMsg.style.display = "block";
    return false; 
  }
}
</script>


</body>
</html>
